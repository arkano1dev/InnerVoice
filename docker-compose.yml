networks:
  TelegramNet:
    driver: bridge

services:
  whisper:
    build:
      context: ./whisper
      dockerfile: Dockerfile
    container_name: innervoice-whisper
    restart: unless-stopped
    networks:
      - TelegramNet
    ports:
      - "9000:9000"
    volumes:
      - whisper_cache:/root/.cache
    environment:
      - WHISPER_MODEL=medium
      - VRAM_THRESHOLD_FREE_MB=2048
      # iGPU only: use device 0 (typically integrated). Omit or set to "0,1" if you have dGPU too.
      - ROCR_VISIBLE_DEVICES=0
      # Uncomment for AMD APU if ROCm doesn't detect it (e.g. Renoir/Vega: 11.0.0, Rembrandt: 10.3.0)
      # - HSA_OVERRIDE_GFX_VERSION=11.0.0
    deploy:
      resources:
        limits:
          memory: 6G
          cpus: "4"
    # ROCm for iGPU: need kfd + dri and seccomp unconfined for libamdhip64 executable stack
    security_opt:
      - seccomp:unconfined
    devices:
      - /dev/kfd
      - /dev/dri
    group_add:
      - video

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: innervoice-bot
    restart: unless-stopped
    depends_on:
      - whisper
    networks:
      - TelegramNet
    volumes:
      - ./.env:/app/.env:ro
      - audio_temp:/app/audios
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - WHISPER_API_URL=http://whisper:9000
      - TZ=UTC
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

volumes:
  audio_temp:
    driver: local
  whisper_cache:
    driver: local
