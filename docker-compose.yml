networks:
  TelegramNet:
    driver: bridge

services:
  whisper:
    # GPU (AMD ROCm). Do not apply low block I/O limits: model load needs normal disk I/O.
    # If Whisper exits 139 or restarts, see docs/GPU-TROUBLESHOOTING.md
    build:
      context: ./whisper
      dockerfile: Dockerfile
    container_name: innervoice-whisper
    restart: unless-stopped
    networks:
      - TelegramNet
    ports:
      - "9000:9000"
    volumes:
      - whisper_cache:/root/.cache
    environment:
      - WHISPER_MODEL=medium
      - WHISPER_FP16=true
      - VRAM_THRESHOLD_FREE_MB=1536
      - ROCR_VISIBLE_DEVICES=0
      - HSA_OVERRIDE_GFX_VERSION=11.0.0
    deploy:
      resources:
        limits:
          memory: 5G
          cpus: "4"
    security_opt:
      - seccomp:unconfined
    cap_add:
      - SYS_PTRACE
    ipc: host
    shm_size: "2g"
    devices:
      - /dev/kfd
      - /dev/dri
    group_add:
      - video
      - render

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: innervoice-bot
    restart: unless-stopped
    depends_on:
      - whisper
    networks:
      - TelegramNet
    volumes:
      - ./.env:/app/.env:ro
      - audio_temp:/app/audios
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - WHISPER_API_URL=http://whisper:9000
      - TZ=UTC
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

volumes:
  audio_temp:
    driver: local
  whisper_cache:
    driver: local
