networks:
  TelegramNet:
    driver: bridge

services:
  whisper:
    build:
      context: ./whisper
      dockerfile: Dockerfile
    image: innervoice-whisper:rocm
    container_name: innervoice-whisper
    restart: unless-stopped
    networks:
      - TelegramNet
    ports:
      - "9000:9000"
    volumes:
      - whisper_cache:/root/.cache
    environment:
      - WHISPER_MODEL=medium
      - VRAM_THRESHOLD_FREE_MB=2048
      # Use first GPU only (typically iGPU when no discrete GPU)
      - ROCR_VISIBLE_DEVICES=0
      # Uncomment if ROCm doesn't detect your GPU (set to your gfx version, e.g. 11.0.3)
      # - HSA_OVERRIDE_GFX_VERSION=11.0.3
    deploy:
      resources:
        limits:
          memory: 8G
          cpus: "4"
    # AMD docs: required for ROCm in Docker (executable stack, GPU access)
    security_opt:
      - seccomp:unconfined
    cap_add:
      - SYS_PTRACE
    ipc: host
    shm_size: "8g"
    devices:
      - /dev/kfd
      - /dev/dri
    group_add:
      - video

  bot:
    build:
      context: ./bot
      dockerfile: Dockerfile
    container_name: innervoice-bot
    restart: unless-stopped
    depends_on:
      - whisper
    networks:
      - TelegramNet
    volumes:
      - ./.env:/app/.env:ro
      - audio_temp:/app/audios
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - WHISPER_API_URL=http://whisper:9000
      - TZ=UTC
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: "0.5"

volumes:
  audio_temp:
    driver: local
  whisper_cache:
    driver: local
